<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Simulation</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        font-family: Arial, sans-serif;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #controls {
        position: absolute;
        top: 10px;
        right: 10px;
        max-height: 90vh;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 8px;
        color: white;
        z-index: 100;
      }

      .control-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 2px;
      }

      input[type="range"] {
        width: 100%;
        max-width: 150px;
      }

      #tooltip {
        position: absolute;
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 5px;
        pointer-events: none;
        font-size: 14px;
        display: none;
        z-index: 10;
      }

      /* Theme toggle styles */
      body.light-mode {
        background-color: #f0f0f0;
        color: #111;
      }

      body.light-mode canvas {
        background-color: #f0f0f0;
      }

      body.light-mode #controls {
        background-color: rgba(255, 255, 255, 0.85);
        color: #111;
      }

      body.light-mode #toggleAnimation,
      body.light-mode #themeToggle {
        background-color: #fff;
        border: 1px solid #ccc;
        color: #000;
      }

      body.light-mode #tooltip {
        background: rgba(255, 255, 255, 0.9);
        color: black;
      }

      body.light-mode button {
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        border: 1px solid #ccc;
      }

      #buttons {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        z-index: 100;
      }

      #buttons button {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      body.light-mode #buttons button {
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        border: 1px solid #ccc;
      }

      body.light-mode #controls label {
        color: #111 !important;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        #controls {
          width: 90vw;
          left: 50%;
          right: auto;
          transform: translateX(-50%);
          top: auto;
          bottom: 10px;
        }

        #buttons {
          top: auto;
          bottom: 10px;
          left: 10px;
          right: 10px;
          flex-direction: row;
          justify-content: center;
        }
        @media (max-width: 600px) {
          #controls {
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px 10px 0 0;
            max-height: 40%;
            padding: 10px;
            z-index: 200;
          }
          input[type="range"] {
            width: 120px;
          }
          @media (max-width: 600px) {
            #buttons {
              position: fixed;
              bottom: 10px;
              left: 50%;
              transform: translateX(-50%);
              flex-direction: row;
              background: rgba(0, 0, 0, 0.6);
              padding: 8px;
              border-radius: 8px;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="controls"></div>
    <div id="buttons">
      <button id="toggleAnimation">Pause</button>
      <button id="themeToggle">Light Mode</button>
      <button id="toggleControls">Hide Controls</button>
    </div>
    <div id="tooltip"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
